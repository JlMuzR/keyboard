<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="shortcut icon" href="images/keyboard.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <form action="" name="keyboard">
            <div class="content__system">
                <input type="button" value="🕋 بسم الله" onclick="keyboard.display.value=''" id="oneGod">
                <input type="text" name="display" class="display" placeholder="Hello JłMüzR">
                <input type="button" value="💣 clear" onclick="keyboard.display.value=''" id="clear">
            </div>
            <div class="content">
                <input type="button" value="`" onclick="keyboard.display.value+='`'" id="st">
                <input type="button" value="1" onclick="keyboard.display.value+='1'">
                <input type="button" value="2" onclick="keyboard.display.value+='2'">
                <input type="button" value="3" onclick="keyboard.display.value+='3'">
                <input type="button" value="4" onclick="keyboard.display.value+='4'">
                <input type="button" value="5" onclick="keyboard.display.value+='5'">
                <input type="button" value="6" onclick="keyboard.display.value+='6'">
                <input type="button" value="7" onclick="keyboard.display.value+='7'">
                <input type="button" value="8" onclick="keyboard.display.value+='8'">
                <input type="button" value="9" onclick="keyboard.display.value+='9'">
                <input type="button" value="0" onclick="keyboard.display.value+='0'">
                <input type="button" value="_-" onclick="keyboard.display.value+='_-'">
                <input type="button" value="+=" onclick="keyboard.display.value+='+='">
                <input type="button" value="🔙backspace" onclick="keyboard.display.value=display.value.slice(0,-1)"
                    id="backspace">
                <br>
                <input type="button" value="🔜 tab " onclick="keyboard.display.value+='    '" id="tab">
                <input type="button" value="Q" onclick="keyboard.display.value+='Q'">
                <input type="button" value="W" onclick="keyboard.display.value+='W'">
                <input type="button" value="E" onclick="keyboard.display.value+='E'">
                <input type="button" value="R" onclick="keyboard.display.value+='R'">
                <input type="button" value="T" onclick="keyboard.display.value+='T'">
                <input type="button" value="Y" onclick="keyboard.display.value+='Y'">
                <input type="button" value="U" onclick="keyboard.display.value+='U'">
                <input type="button" value="I" onclick="keyboard.display.value+='I'">
                <input type="button" value="O" onclick="keyboard.display.value+='O'">
                <input type="button" value="P" onclick="keyboard.display.value+='P'">
                <input type="button" value="{" onclick="keyboard.display.value+='\{'">
                <input type="button" value="}" onclick="keyboard.display.value+='\}'">
                <input type="button" value="\" onclick="keyboard.display.value+='\\'" id="fth">
                <br>
                <input type="button" value="⌨" onclick="keyboard.display.value+='⌨️'" id="rd">
                <input type="button" value="A" onclick="keyboard.display.value+='A'">
                <input type="button" value="S" onclick="keyboard.display.value+='S'">
                <input type="button" value="D" onclick="keyboard.display.value+='D'">
                <input type="button" value="F" onclick="keyboard.display.value+='F'">
                <input type="button" value="G" onclick="keyboard.display.value+='G'">
                <input type="button" value="H" onclick="keyboard.display.value+='H'">
                <input type="button" value="J" onclick="keyboard.display.value+='J'">
                <input type="button" value="K" onclick="keyboard.display.value+='K'">
                <input type="button" value="L" onclick="keyboard.display.value+='L'">
                <input type="button" value=";" onclick="keyboard.display.value+=';'">
                <input type="button" value="'" onclick="keyboard.display.value+='\''">
                <input type="button" value="⬅ enter " onclick="keyboard.display.value+='\\n'" id="enter">
                <br>
                <input type="button" value="🪶shift " onclick="keyboard.display.value+='🪶'" id="shift">
                <input type="button" value="Z" onclick="keyboard.display.value+='Z'">
                <input type="button" value="X" onclick="keyboard.display.value+='X'">
                <input type="button" value="C" onclick="keyboard.display.value+='C'">
                <input type="button" value="V" onclick="keyboard.display.value+='V'">
                <input type="button" value="B" onclick="keyboard.display.value+='B'">
                <input type="button" value="N" onclick="keyboard.display.value+='N'">
                <input type="button" value="M" onclick="keyboard.display.value+='M'">
                <input type="button" value="," onclick="keyboard.display.value+=','">
                <input type="button" value="." onclick="keyboard.display.value+='.'">
                <input type="button" value="/" onclick="keyboard.display.value+='/'">
                <input type="button" value="🔋shift " onclick="keyboard.display.value+='🔋'" id="shiftt">
                <br>
                <input type="button" value="ctrl☄️" onclick="keyboard.display.value+='☄️'" class="spcial">
                <input type="button" value="fn🎀" onclick="keyboard.display.value+='🎀'" class="spcial">
                <input type="button" value="🤡" onclick="keyboard.display.value+='🤡'" class="spcial">
                <input type="button" value="alt🧨" onclick="keyboard.display.value+='🧨'" class="spcial">
                <input type="button" value=" " onclick="keyboard.display.value+=' '" id="space">
                <input type="button" value="alt🧯" onclick="keyboard.display.value+='🧯'" class="spcial">
                <input type="button" value="ctrl🛟" onclick="keyboard.display.value+='🛟'" class="spcial">
            </div>
            <div class="content__arrow">
                <input type="button" value="⬅" onclick="keyboard.display.value+='⬅'">
                <input type="button" value="⬆" onclick="keyboard.display.value+='⬆'" id="normal">
                <input type="button" value="⬇" onclick="keyboard.display.value+='⬇'" id="normall">
                <input type="button" value="➡" onclick="keyboard.display.value+='➡'">
            </div>
        </form>
    </div>
    <footer>
        <span>JłMüzR</span> &#169; 2022 - 2023
    </footer>

</body>

</html>
